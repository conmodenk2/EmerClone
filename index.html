<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmerClone - Shop Blox Fruit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .account-list {
            text-align: left;
            margin-top: 20px;
        }
        .account-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với EmerClone</h1>
        <p>Shop bán tài khoản Blox Fruit uy tín.</p>
        
        <div class="account-list">
            <h2>Danh sách tài khoản</h2>
            <div class="account-item">
                <p><strong>Acc #1:</strong> Level 2450 - Trái Rồng - 300K VNĐ</p>
            </div>
            <div class="account-item">
                <p><strong>Acc #2:</strong> Level 2300 - Trái Băng - 250K VNĐ</p>
            </div>
            <div class="account-item">
                <p><strong>Acc #3:</strong> Level 2200 - Trái Quake - 200K VNĐ</p>
            </div>
        </div>
        
        <div class="contact">
            <a href="https://www.facebook.com/profile.php?id=61558234917324" target="_blank">Liên hệ mua ngay</a>
        </div>
    </div>
</body>
</html>
