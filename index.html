<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmerClone - Shop Blox Fruit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        h1 {
            color: cyan;
            text-transform: uppercase;
        }
        .account-list {
            text-align: left;
            margin-top: 20px;
        }
        .account-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        .account-item p {
            margin: 5px 0;
            color: #fff;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            display: inline-block;
            padding: 12px 25px;
            background: cyan;
            color: #111;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact a:hover {
            background: #00ffee;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
    <img src="logo.png" alt="EmerClone Logo" class="logo">
</div>

        <h1>🔥 Chào mừng đến với EmerClone 🔥</h1>
        <p>Shop bán tài khoản Blox Fruit uy tín, giá rẻ, giao dịch nhanh chóng.</p>
        
        <div class="account-list">
            <h2>🌟 Danh sách tài khoản 🌟</h2>
            <div class="account-item">
                <p><strong>🔥 Acc #1:</strong> Level 2450 - Trái Rồng - 300K VNĐ</p>
            </div>
            <div class="account-item">
                <p><strong>❄️ Acc #2:</strong> Level 2300 - Trái Băng - 250K VNĐ</p>
            </div>
            <div class="account-item">
                <p><strong>🌊 Acc #3:</strong> Level 2200 - Trái Quake - 200K VNĐ</p>
            </div>
        </div>
        
        <div class="contact">
            <a href="https://www.facebook.com/profile.php?id=61558234917324" target="_blank">🚀 Liên hệ mua ngay 🚀</a>
        </div>
    </div>
</body>
</html>
