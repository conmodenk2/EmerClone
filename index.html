<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneShop - Blox Fruit</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        .account-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .account { width: 200px; margin: 10px; padding: 10px; background: #fff; border: 1px solid #ddd; }
        .contact { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloneShop - Blox Fruit</h1>
        <img src="logo.png" alt="Logo Shop" width="150">
        <h2>Danh sách tài khoản</h2>
        <div class="account-list">
            <div class="account">Tài khoản 1 - 100.000đ</div>
            <div class="account">Tài khoản 2 - 150.000đ</div>
            <div class="account">Tài khoản 3 - 200.000đ</div>
        </div>
        <div class="contact">
            <h3>Liên hệ mua hàng</h3>
            <p><a href="https://www.facebook.com/profile.php?id=61558234917324" target="_blank">Facebook Shop</a></p>
        </div>
    </div>
</body>
</html>
